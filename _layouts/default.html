<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}" class="html" data-theme="{{ site.theme_config.appearance | default: "auto" }}">
        {%- include head.html -%}
  <body>
    <main class="page-content" aria-label="Content">
      <div class="w">
        {{ content }}
        {% if site.theme_config.appearance_toggle %}
          {% include toggle_theme_button.html %}
        {% endif %}
        <div class="credits">

          <!-- {%- if site.theme_config.show_copyright == true -%}
          &copy;&nbsp;{{ "now" | date: "%Y" }}&nbsp;{{site.author}}
          &nbsp;
          â€¢ -->
          &nbsp;
          {%- endif -%}
          {%- if site.soopr -%}
          Built using <a href="https://pages.github.com/" target="_blank" rel="noreferrer">GitHub Pages</a>, <a href="https://jekyllrb.com/" target="_blank" rel="noreferrer">Jekyll</a>, and <a href="https://github.com/abhinavs/moonwalk" target="_blank" rel="noreferrer">Moonwalk</a>
          &nbsp;
          {%- endif -%}
        </div>
      </div>
    </main>
  </body>
</html>
